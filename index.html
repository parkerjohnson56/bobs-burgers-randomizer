            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4169E1, #87CEEB, #32CD32, #FFFF00, #DC143C, #8B0000, #8B4513, #FF8C00);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .gif-container {
            margin: 30px 0;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .generate-btn {
            background: linear-gradient(45deg, #DC143C, #FF8C00);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .episode-result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #8B0000 0%, #FF8C00 100%);
            color: white;
            border-radius: 15px;
            font-size: 1.1rem;
            line-height: 1.6;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .episode-result.show {
            display: block;
        }

        .loading {
            display: none;
            color: #666;
            font-style: italic;
        }

        .loading.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #DC143C;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .gif-container {
                height: 150px;
            }

                padding: 12px 30px;
                font-size: 1.1rem;
            }

            .episode-result {
                font-size: 1rem;
                padding: 15px;
            }
        }

            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .gif-container {
                height: 120px;
            }

            .generate-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
