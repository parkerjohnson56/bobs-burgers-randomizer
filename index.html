<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's Burgers Episode Randomizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8B4513, #FF8C00);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4169E1, #87CEEB, #32CD32, #FFFF00, #DC143C, #8B0000, #8B4513, #FF8C00);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .gif-container {
            margin: 30px 0;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .generate-btn {
            background: linear-gradient(45deg, #DC143C, #FF8C00);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .episode-result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #8B0000 0%, #FF8C00 100%);
            color: white;
            border-radius: 15px;
            font-size: 1.1rem;
            line-height: 1.6;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .episode-result.show {
            display: block;
        }


        .loading {
            display: none;
            color: #666;
            font-style: italic;
        }

        .loading.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #DC143C;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .gif-container {
                height: 150px;
            }

            .generate-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }

            .episode-result {
                font-size: 1rem;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .gif-container {
                height: 120px;
            }

            .generate-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçî Bob's Burgers Episode Randomizer üçî</h1>
        
        <div class="gif-container">
            <img id="mainGif" src="./images/lousie.gif" alt="Bob's Burgers GIF">
        </div>
        
        <button class="generate-btn" id="generateBtn" onclick="generateEpisode()">
            Generate Random Episode
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Finding the perfect episode...</p>
        </div>
        
        <div class="episode-result" id="episodeResult">
            <!-- Episode result will be displayed here -->
        </div>
    </div>

    <script>
        // Track recent episodes to prevent repeats
        let recentEpisodes = [];
        const MAX_RECENT_EPISODES = 20;
        let episodesData = null;

        // Load episodes data from JSON file
        async function loadEpisodesData() {
            try {
                const response = await fetch('./episodes.json');
                episodesData = await response.json();
                console.log('Episodes data loaded successfully');
            } catch (error) {
                console.error('Error loading episodes data:', error);
                // Fallback to minimal data if JSON fails to load
                episodesData = {
                    "seasons": [
                        {
                            "season": 1,
                            "episodes": [
                                {"episode": 1, "title": "Human Flesh"},
                                {"episode": 2, "title": "Crawl Space"},
                                {"episode": 3, "title": "Sacred Cow"}
                            ]
                        }
                    ]
                };
            }
        }

        // Loading GIFs
        const loadingGifs = [
            "./images/loading.gif"
        ];

        // Main GIFs
        const mainGifs = [
            "./images/lousie.gif"
        ];

        // Results GIFs
        const resultsGifs = [
            "./images/results.gif"
        ];

        async function generateEpisode() {
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const episodeResult = document.getElementById('episodeResult');
            const mainGif = document.getElementById('mainGif');

            // Disable button and show loading
            generateBtn.disabled = true;
            loading.classList.add('show');
            episodeResult.classList.remove('show');

            // Change to loading GIF
            console.log('Changing to loading GIF:', loadingGifs[0]);
            mainGif.src = loadingGifs[0];

            // Make sure episodes data is loaded
            if (!episodesData) {
                await loadEpisodesData();
            }

            console.log('Episodes data loaded:', episodesData);

            // Simulate loading time
            setTimeout(() => {
                // Get all episodes
                const allEpisodes = [];
                if (episodesData && episodesData.seasons) {
                    episodesData.seasons.forEach(season => {
                        season.episodes.forEach(episode => {
                            allEpisodes.push({
                                season: season.season,
                                episode: episode.episode,
                                title: episode.title
                            });
                        });
                    });
                } else {
                    console.error('Episodes data is not loaded properly:', episodesData);
                    return;
                }

                console.log('Total episodes found:', allEpisodes.length);

                // Filter out recent episodes to prevent repeats
                const availableEpisodes = allEpisodes.filter(episode => {
                    return !recentEpisodes.some(recent => 
                        recent.season === episode.season && 
                        recent.episode === episode.episode
                    );
                });

                console.log('Recent episodes count:', recentEpisodes.length);
                console.log('Available episodes count:', availableEpisodes.length);
                console.log('Total episodes count:', allEpisodes.length);

                // If we've used all episodes, reset the recent list (shouldn't happen with 300+ episodes)
                const episodesToChooseFrom = availableEpisodes.length > 0 ? availableEpisodes : allEpisodes;
                
                // Pick random episode from available episodes
                const randomEpisode = episodesToChooseFrom[Math.floor(Math.random() * episodesToChooseFrom.length)];

                console.log('Selected episode:', randomEpisode.season, randomEpisode.episode, randomEpisode.title);

                // Add to recent episodes list
                recentEpisodes.push({
                    season: randomEpisode.season,
                    episode: randomEpisode.episode,
                    title: randomEpisode.title
                });

                // Keep only the last 20 episodes
                if (recentEpisodes.length > MAX_RECENT_EPISODES) {
                    recentEpisodes = recentEpisodes.slice(-MAX_RECENT_EPISODES);
                }

                console.log('Recent episodes after adding:', recentEpisodes.map(r => `${r.season}x${r.episode}: ${r.title}`));

                // Display result
                episodeResult.innerHTML = `
                    <h3>üéâ Your Random Episode! üéâ</h3>
                    <p><strong>Season ${randomEpisode.season}, Episode ${randomEpisode.episode}</strong></p>
                    <p><strong>"${randomEpisode.title}"</strong></p>
                    <p>Enjoy your Bob's Burgers night! üçî</p>
                `;

                // Change to results GIF immediately
                console.log('Changing to results GIF:', resultsGifs[0]);
                console.log('Current GIF src before change:', mainGif.src);
                
                // Try different approaches to force the GIF change
                mainGif.style.display = 'none';
                setTimeout(() => {
                    mainGif.src = resultsGifs[0] + '?v=' + Math.random();
                    mainGif.style.display = 'block';
                    console.log('New GIF src after change:', mainGif.src);
                }, 50);
                
                // Add error handling
                mainGif.onerror = function() {
                    console.error('Failed to load results GIF, falling back to Louise');
                    mainGif.src = mainGifs[0];
                };
                
                // Add load event to confirm it loaded
                mainGif.onload = function() {
                    console.log('Results GIF loaded successfully');
                };

                // Hide loading and show result
                loading.classList.remove('show');
                episodeResult.classList.add('show');

                // Re-enable button
                generateBtn.disabled = false;

                // Reset to Louise GIF after 5 seconds
                setTimeout(() => {
                    console.log('Resetting to Louise GIF:', mainGifs[0]);
                    mainGif.src = mainGifs[0];
                }, 5000);
            }, 2000); // 2 second loading time
        }

        // Add some fun interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Keep the main GIF as Louise
            const mainGif = document.getElementById('mainGif');
            mainGif.src = mainGifs[0];
            
            // Load episodes data when page loads
            loadEpisodesData();
        });
    </script>
</body>
</html>
