<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's Burgers Episode Randomizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8B4513, #FF8C00);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            max-height: 90vh;
            overflow-y: auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b35, #f7931e, #ff6b35);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            line-height: 1.1;
        }

        .gif-container {
            margin: 20px 0;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .generate-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 15px 0;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .episode-result {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #8B0000 0%, #FF8C00 100%);
            color: white;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .episode-result.show {
            display: block;
        }


        .loading {
            display: none;
            color: #666;
            font-style: italic;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b35;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 30px 20px;
                margin: 10px;
                max-width: 100%;
            }

            h1 {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }

            .gif-container {
                height: 120px;
                margin: 15px 0;
            }

            .generate-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }

            .episode-result {
                font-size: 1rem;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .gif-container {
                height: 120px;
            }

            .generate-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçî Bob's Burgers Episode Randomizer üçî</h1>
        
        <div class="gif-container">
            <img id="mainGif" src="./images/lousie.gif" alt="Bob's Burgers GIF">
        </div>
        
        <button class="generate-btn" id="generateBtn" onclick="generateEpisode()">
            Generate Random Episode
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Finding the perfect episode...</p>
        </div>
        
        <div class="episode-result" id="episodeResult">
            <!-- Episode result will be displayed here -->
        </div>
    </div>

    <script>
        // Track recent episodes to prevent repeats
        let recentEpisodes = [];
        const MAX_RECENT_EPISODES = 20;
        let episodesData = null;

        // Load episodes data from JSON file
        async function loadEpisodesData() {
            try {
                const response = await fetch('./episodes.json');
                episodesData = await response.json();
                console.log('Episodes data loaded successfully');
            } catch (error) {
                console.error('Error loading episodes data:', error);
                // Fallback to minimal data if JSON fails to load
                episodesData = {
                    "seasons": [
                        {
                            "season": 1,
                            "episodes": [
                                {"episode": 1, "title": "Human Flesh"},
                                {"episode": 2, "title": "Crawl Space"},
                                {"episode": 3, "title": "Sacred Cow"}
                            ]
                        }
                    ]
                };
            }
        }

        // All available GIFs organized by category
        const allGifs = {
            home: [
                "./images/lousie.gif",
                "./images/family.gif",
                "./images/dancing.gif",
                "./images/funny-gif-burger-bob-dinner-glasses.gif",
                "./images/2802.gif",
                "./images/5126311186b9e6dedda4cef2324ef5ef.gif",
                "./images/c2cd8576a31b2ad1de40d42b3756a313.gif",
                "./images/e317f59ebcbe3e63a6b14ad32686b245.gif",
                "./images/hC67E0091.gif",
                "./images/iPVRqsz.gif"
            ],
            loading: [
                "./images/loading.gif",
                "./images/tumblr_oilxi9dyLF1txae4yo2_500.gif",
                "./images/tumblr_5694c72940883f00d379e8df3d99c1c1_c5338ae2_500.gif",
                "./images/mr-bottoms.gif",
                "./images/h9B6D6C80.gif",
                "./images/gif-of-linda-belcher-saying-crackers-wheres-the-crackers-youre-coming-to-bed-with-me.gif",
                "./images/d2bafa3b093657b92cf9d1573163dae4.gif",
                "./images/c6e2056cd55c49901121b5078202cd73.gif",
                "./images/Bd70JZk.gif",
                "./images/anigif_sub-buzz-1663-1576806717-1.gif"
            ],
            results: [
                "./images/results.gif",
                "./images/anigif_sub-buzz-1475-1576800311-3.gif",
                "./images/a1bacc39b6767b9cb2b8b6617a08fca5.gif",
                "./images/8912d330c03217f639ebfa7545ffaf3e.gif",
                "./images/43fe7986bddfd310e9c8ed0f13c6cdab.gif",
                "./images/4c5daf157ce562e899a5a94d0d38e2c2.gif",
                "./images/dnacing.webp"
            ]
        };

        // Track used GIFs for current generation round
        let usedGifs = {
            home: null,
            loading: null,
            results: null
        };

        // Function to get a random GIF from a category, avoiding duplicates
        function getRandomGif(category) {
            const availableGifs = allGifs[category].filter(gif => gif !== usedGifs[category]);
            if (availableGifs.length === 0) {
                // If all GIFs have been used, reset and pick from all
                availableGifs.push(...allGifs[category]);
            }
            const randomGif = availableGifs[Math.floor(Math.random() * availableGifs.length)];
            usedGifs[category] = randomGif;
            return randomGif;
        }

        // Function to reset used GIFs for a new generation round
        function resetUsedGifs() {
            usedGifs = {
                home: null,
                loading: null,
                results: null
            };
        }

        async function generateEpisode() {
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const episodeResult = document.getElementById('episodeResult');
            const mainGif = document.getElementById('mainGif');

            // Reset used GIFs for new generation round
            resetUsedGifs();

            // Disable button and show loading
            generateBtn.disabled = true;
            loading.classList.add('show');
            episodeResult.classList.remove('show');

            // Change to random loading GIF
            const loadingGif = getRandomGif('loading');
            console.log('Changing to loading GIF:', loadingGif);
            mainGif.src = loadingGif;

            // Make sure episodes data is loaded
            if (!episodesData) {
                await loadEpisodesData();
            }

            console.log('Episodes data loaded:', episodesData);

            // Simulate loading time
            setTimeout(() => {
                // Get all episodes
                const allEpisodes = [];
                if (episodesData && episodesData.seasons) {
                    episodesData.seasons.forEach(season => {
                        season.episodes.forEach(episode => {
                            allEpisodes.push({
                                season: season.season,
                                episode: episode.episode,
                                title: episode.title
                            });
                        });
                    });
                } else {
                    console.error('Episodes data is not loaded properly:', episodesData);
                    return;
                }

                console.log('Total episodes found:', allEpisodes.length);

                // Filter out recent episodes to prevent repeats
                const availableEpisodes = allEpisodes.filter(episode => {
                    return !recentEpisodes.some(recent => 
                        recent.season === episode.season && 
                        recent.episode === episode.episode
                    );
                });

                console.log('Recent episodes count:', recentEpisodes.length);
                console.log('Available episodes count:', availableEpisodes.length);
                console.log('Total episodes count:', allEpisodes.length);

                // If we've used all episodes, reset the recent list (shouldn't happen with 300+ episodes)
                const episodesToChooseFrom = availableEpisodes.length > 0 ? availableEpisodes : allEpisodes;
                
                // Pick random episode from available episodes
                const randomEpisode = episodesToChooseFrom[Math.floor(Math.random() * episodesToChooseFrom.length)];

                console.log('Selected episode:', randomEpisode.season, randomEpisode.episode, randomEpisode.title);

                // Add to recent episodes list
                recentEpisodes.push({
                    season: randomEpisode.season,
                    episode: randomEpisode.episode,
                    title: randomEpisode.title
                });

                // Keep only the last 20 episodes
                if (recentEpisodes.length > MAX_RECENT_EPISODES) {
                    recentEpisodes = recentEpisodes.slice(-MAX_RECENT_EPISODES);
                }

                console.log('Recent episodes after adding:', recentEpisodes.map(r => `${r.season}x${r.episode}: ${r.title}`));

                // Display result
                episodeResult.innerHTML = `
                    <h3>üéâ Your Random Episode! üéâ</h3>
                    <p><strong>Season ${randomEpisode.season}, Episode ${randomEpisode.episode}</strong></p>
                    <p><strong>"${randomEpisode.title}"</strong></p>
                    <p>Enjoy your Bob's Burgers night! üçî</p>
                `;

                // Change to random results GIF immediately
                const resultsGif = getRandomGif('results');
                console.log('Changing to results GIF:', resultsGif);
                console.log('Current GIF src before change:', mainGif.src);
                
                // Try different approaches to force the GIF change
                mainGif.style.display = 'none';
                setTimeout(() => {
                    mainGif.src = resultsGif + '?v=' + Math.random();
                    mainGif.style.display = 'block';
                    console.log('New GIF src after change:', mainGif.src);
                }, 50);
                
                // Add error handling
                mainGif.onerror = function() {
                    console.error('Failed to load results GIF, falling back to home GIF');
                    mainGif.src = getRandomGif('home');
                };
                
                // Add load event to confirm it loaded
                mainGif.onload = function() {
                    console.log('Results GIF loaded successfully');
                };

                // Hide loading and show result
                loading.classList.remove('show');
                episodeResult.classList.add('show');

                // Re-enable button
                generateBtn.disabled = false;

                // Reset to random home GIF after 5 seconds
                setTimeout(() => {
                    const homeGif = getRandomGif('home');
                    console.log('Resetting to home GIF:', homeGif);
                    mainGif.src = homeGif;
                }, 5000);
            }, 2000); // 2 second loading time
        }

        // Add some fun interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial random home GIF
            const mainGif = document.getElementById('mainGif');
            mainGif.src = getRandomGif('home');
            
            // Load episodes data when page loads
            loadEpisodesData();
        });
    </script>
</body>
</html>
